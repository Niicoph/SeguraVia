<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeguraVía</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body id="body">
    <header id="header">
        <div>
            <img src="Images/list.png" alt="list" id="list-img">
            <img src="Images/Logo.png" alt="logo" id="logo-img">
            <img src="Images/user.png" alt="user" id="user-img">
        </div>
    </header>
    <section class="slider-container" id="slider">
        <div>
            <span>Bienvenido a </span>
            <h1>SeguraVía</h1>
            <p>INFORMÁ, PROTEGÉ, MEJORÁ</p>
        </div>
    </section>
    <div class="section-header-container" id="header-slider">
        <div>RECIENTES</div>
    </div>
    <section class="recientes-data-container" id="data-container">
        <div class="cards-container" id="recientes-filtrados"></div>
    </section>
    <div class="section-header-container">
        <div>ACCIDENTES</div>
    </div>
    <section class="recientes-data-container">
        <div class="cards-container" id="accidentes-filtrados"></div>
    </section>
    <div class="section-header-container">
        <div>CORTES</div>
    </div>
    <section class="recientes-data-container">
        <div class="cards-container" id="cortes-filtrados"> </div>
    </section>
    <div class="section-header-container">
        <div>MANTENIMIENTO</div>
    </div>
    <section class="recientes-data-container">
        <div class="cards-container" id="mantenimientos-filtrados"></div>
    </section>
    <div class="safety-container" id="safety-ancla">
        <div>
            <img src="Images/warning.png" alt="seguridad-vial">
            <h2>SEGURIDAD VIAL</h2>
            <div class="safety-card">
                <div> <img src="Images/seat-belt.png" alt="seat-belt"> </div>
                <div id="text-card"> <p>USÁ EL CINTURÓN DE SEGURIDAD</p> </div>
            </div>
            <div class="safety-card">
                <div> <img src="Images/40km.png" alt="speed-limit"> </div>
                <div id="text-card"> <p>MANTENÉ LA VELOCIDAD ADECUADA </p> </div>
            </div>
            <div class="safety-card">
                <div> <img src="Images/no-phone.png" alt="forbidden-phone"> </div>
                <div id="text-card"> <p>EVITÁ EL USO DEL TELÉFONO </p> </div>
            </div>
            <div class="safety-card">
                <div> <img src="/Images/stop.png" alt="stop"> </div>
                <div id="text-card">  <p> RESPETÁ LAS NORMAS DE TRANSITO </p> </div>
            </div>
            <hr>
            <a href="https://www.argentina.gob.ar/seguridadvial">MAS INFO</a>
            <a href="#header" id="to-top"> <img src="/Images/arrow-up.png" alt="arrow-up" id="arrow-up"> </a>
        </div>
    </div>
    <footer>
       <div> <a href="">Nosotros</a> </div>
       <div> <a href="">Preguntas Frecuentes</a> </div>
       <div> <img src="Images/face.png" alt="face"> <img src="Images/insta.png" alt="insta"> </div>
    </footer>
    <script src="Scripts/app.js"></script>
</body>
</html>
