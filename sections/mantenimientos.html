<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeguraVía</title>
    <link rel="stylesheet" href="/Styles/globales.css">
    <link rel="stylesheet" href="/Styles/header.css">
    <link rel="stylesheet" href="/Styles/slider.css">
    <link rel="stylesheet" href="/Styles/section-header.css">
    <link rel="stylesheet" href="/Styles/data-container.css">
    <link rel="stylesheet" href="/Styles/footer.css">
    <link rel="stylesheet" href="/Styles/scripts.css">
    <link rel="stylesheet" href="/Styles/media-queries.css">
    <script src="/scripts.js"></script>
  
</head>
<body id="body">
    <header id="header">
        <div>
            <img src="../Images/list.png" alt="list" id="list-img">
            <img src="../Images/Logo.png" alt="logo" id="logo-img">
            <img src="../Images/user.png" alt="user" id="user-img">
        </div>
    </header>
    <section class="slider-container" id="slider">
        <div>
            <span>Bienvenido a </span>
            <h1>SeguraVía</h1>
            <p>INFORMÁ, PROTEGÉ, MEJORÁ</p>
        </div>
    </section>
    <div class="section-header-container" id="header-slider">
        <div id="type">MANTENIMIENTOS</div>
    </div>
    <section class="recientes-data-container" id="data-container">
        <div class="filter-container">
            <form action="">
            <select name="filter" id="filter">
                <option value="0"></option>
                <option value="1">Ultima Hora</option>
                <option value="2">Dia (actual)</option>
                <option value="3">Ultimo Mes</option>
                <option value="4">Likes ⬆️</option>
                <option value="5">Más comentado</option>
            </select>
            <input type="text" id="text-filter">
            </form>
        </div>
        <div class="cards-container"></div>
    </section>
    <a href="#header" id="to-top"> <img src="/Images/arrow-up.png" alt="arrow-up" id="arrow-up"> </a>
    <footer>
        <div> <a href="">Nosotros</a> </div>
        <div> <a href="">Preguntas Frecuentes</a> </div>
        <div> <img src="../Images/face.png" alt="face"> <img src="../Images/insta.png" alt="insta"> </div>
     </footer>
     <script src="../Scripts/mantenimientos.js"></script>
</body>
</html>
