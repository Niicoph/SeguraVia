<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeguraVía</title>
    <link rel="stylesheet" href="/Styles/login.css">
    <link rel="stylesheet" href="/Styles/media-queries.css">
    <script src="/Scripts/register.js"></script>
</head>
<body>
    <div>
        <main id="login-main">
            <header>
                <img src="../Images/Logo.png" alt="logo">
            </header>
            <section>
                <form action="" id="login-form">
                    <input type="email" name="" id="username-i" class="input-info" placeholder="Email" required>
                    <input type="text" name="" id="name-i" class="input-info" placeholder="Nombre" required>
                    <input type="text" name="" id="lastname-i" class="input-info" placeholder="Apellido" >
                    <input type="password" name="" id="password-i" class="input-info" placeholder="contraseña" required>
                    <input type="password" name="" id="password-i-confirmation" class="input-info" placeholder="confirmar contraseña" required>
                    <label for="" id="error"></label>
                    <button type="submit">Registrarse</button>
                    <div>
                        <hr>
                        <p>OR</p>
                        <hr>
                    </div>
                    <p id="already-user"> ¿Ya tenes cuenta? </p>
                    <label for="">Inicia sesión <a href="/sections/login.html">acá</a></label>
                </form>
            </section>
            <footer>
                <p>Descarga la app</p>
                <div>
                    <img src="/Images/appStore.png" alt="appStore">
                    <img src="/Images/google.png" alt="googlePlay">
                </div>
            </footer>
        </main>
    </div>
</body>
</html>
