<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeguraVía</title>
    <link rel="stylesheet" href="/Styles/globales.css">
    <link rel="stylesheet" href="/Styles/header.css">
    <link rel="stylesheet" href="/Styles/slider.css">
    <link rel="stylesheet" href="/Styles/section-header.css">
    <link rel="stylesheet" href="/Styles/data-container.css">
    <link rel="stylesheet" href="/Styles/footer.css">
    <link rel="stylesheet" href="/Styles/scripts.css">
    <link rel="stylesheet" href="/Styles/media-queries.css">
    <link rel="stylesheet" href="/Styles/ver-mas.css">
    <script src="/Scripts/cortes-mas.js"></script>
    <script src="/scripts.js"></script>
</head>
<body id="body">
    <header id="header">
        <div>
            <img src="../Images/list.png" alt="list" id="list-img">
            <img src="../Images/Logo.png" alt="logo" id="logo-img">
            <img src="../Images/user.png" alt="user" id="user-img">
        </div>
    </header>
    <section class="slider-container" id="slider">
        <div>
            <span>Bienvenido a </span>
            <h1>SeguraVía</h1>
            <p>INFORMÁ, PROTEGÉ, MEJORÁ</p>
        </div>
    </section>
    <div class="section-header-container" id="header-slider">
        <div>CORTES</div>
    </div>
    <section class="recientes-data-container" id="data-container">
    <!-- display info -->
    <main>
        <div class="title" id="title"></div>
        <div class="info-container">
            <div class="left-side-l">
                <p id="description"></p>
            </div>
            <div class="right-side-r">
                <p id="date"></p>
                <p id="time"></p>
            </div>
        </div>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3103.3079228358633!2d-68.05578122280725!3d-38.939793271714926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x960a33ddce5aff0b%3A0xee00afc4b1e7a1d6!2sFacultad%20de%20Inform%C3%A1tica!5e0!3m2!1ses-419!2sar!4v1718970281877!5m2!1ses-419!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="comments-section" id="comments">
            <!-- Creamos las card usando JS -->
        </div>
        <form action="" id="comment-form">
            <img src="/Images/user.png" alt="user">
            <input type="text" placeholder="Escribe un comentario" id="comment-input">
            <button type="submit" id="comment-button">
                <img src="/Images/submit.png" alt="submit">
            </button>
        </form>
    </main>
    </section>
    <a href="#header" id="to-top"> <img src="/Images/arrow-up.png" alt="arrow-up" id="arrow-up"> </a>
    <footer>
        <div> <a href="">Nosotros</a> </div>
        <div> <a href="">Preguntas Frecuentes</a> </div>
        <div> <img src="../Images/face.png" alt="face"> <img src="../Images/insta.png" alt="insta"> </div>
     </footer>
</body>
</html>
